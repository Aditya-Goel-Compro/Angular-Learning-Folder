<div class="content-padding">
    <p class="heading">Home Page</p>
 



 

<h1>form handling (reactive form)</h1>
    <input type="text" placeholder="email" [formControl]="email">
    <input type="text" placeholder="password" [formControl]="password">
    <button type="submit" (click)="consoleFormData()">Login</button>
    <p> {{ email.value }} </p>
    <p> {{ password.value }} </p>




     
</div>
