<p style="font-size: 10rem;">home works!</p>
<hr>


<h1>dynamic routing as click on name to open userPage</h1>
@for(x of users ; track x.id){
            <p> <a routerLink="userPage/{{x.id}}">{{ x.name }}</a> </p>
}


<hr>

<h1>form handling (reactive form)</h1>
    <input type="text" placeholder="name" [formControl]="email">
    <input type="text" placeholder="password" [formControl]="password">
    <button type="submit" (click)="consoleFormData()">Login</button>
    <p> {{ email.value }} </p>
    <p> {{ password.value }} </p>
