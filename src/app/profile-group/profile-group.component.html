<p style="font-size: 5rem;">profile-group works!</p>



<h1>form handling with form gropu module</h1>


<form [formGroup]="profileForm" ngsubmit="onSubmit()">

    <input type="text" placeholder="name" formControlName="name">
    <input type="text" placeholder="email" formControlName="email">
    <input type="text" placeholder="age" formControlName="password">
    <button type="submit" (click)="consoleFormData()">Login</button>
</form>




<hr>
<h1>so the form data</h1>
<p> name  : {{ profileForm.value.name}} </p>     
<p>email :  {{ profileForm.value.email}} </p>     
<p> password :  {{ profileForm.value.password}} </p>
